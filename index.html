<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- App Description -->
    <meta name="description" content="WeatherPlus - A sample weather app">

    <meta name="theme-color" content="#7127c0" />

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- ios Support -->
    <link rel="apple-touch-icon" href="/images/icons8-stormy-weather-48.png">
    <link rel="apple-touch-icon" href="/images/icons8-stormy-weather-72.png">
    <link rel="apple-touch-icon" href="/images/icons8-stormy-weather-96.png">
    <link rel="apple-touch-icon" href="/images/icons8-stormy-weather-128.png">
    <link rel="apple-touch-icon" href="/images/icons8-stormy-weather-256.png">
    <link rel="apple-touch-icon" href="/images/icons8-stormy-weather-512.png">

    <meta name="apple-mobile-web-app-status-bar" content="#7127c0" />

    <!-- font Awesome CDN -->
    <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" 
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" 
        crossorigin="anonymous" 
        media="print"
    >

    <!-- Google Fonts CDN -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" 
        rel="stylesheet"
        media="print"
    >

    <!-- //Weather Icons CSS -->
    <link rel="stylesheet" href="/css/weather-icons.min.css">
    
    <!-- //Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">


    <title>WeatherPlus - GADS Practice Project</title>
</head>
<body>

    <nav>
        <!-- Search Location Section -->
        <section class="weather__location__search">
            <h3 class="logo"> 
                <i class='wi wi-day-thunderstorm'></i>
                <span>Weather+</span>
            </h3>
            <label for="search" aria-label="search city"></label>
            <input id='search' class="weather__search" name="search" type="search" placeholder="Search City" >
        </section>
    </nav>
    
    <main>
        
        <!-- Weather Preview Section (City, Country and Date information) -->
        <section class="weather__preview">
            
        </section>

        <!-- Weather information -->
        <div class="weather__today">
            <section class="weather__description">
            
            </section>

            <section class="weather__details">
                <p>Welcome to Weather+ ðŸ˜Š, Please input a location for weather search</p> 

                <p>powered By</p>
                
                <ul>
                    <li>
                        <a target="_blank" href="https://icons8.com/icons/set/chance-of-storm" rel="noreferrer">Stormy Weather icon</a> icon by <a target="_blank" href="https://icons8.com" rel="noreferrer">Icons8</a> 
                    </li>
                    <li>
                        Icons made by <a href="https://www.flaticon.com/authors/freepik" rel="noreferrer" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" rel="noreferrer"  title="Flaticon"> www.flaticon.com</a>
                    </li>
                </ul>

                <p>Made with ðŸ’“ by <a href="https://github.com/Caspero-62" rel="noreferrer">Webdot</a></p>
            </section>
        </div>

        <!-- Weekly weather Forecast -->
        <section class="future__weather__forecast">
               
        </section>
            

        <button class="install__button"  aria-label="install" hidden>install</button>
    </main>

    <script src="/scripts/index.js"></script>
    <script>
        // Register service worker.
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => {
                console.log('Service worker registered.', reg);
                });
        });
        }
    </script>
    <!-- <script src="/scripts/install.js"></script> --> -->
</body>
</html>
